<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libre Antenne · Hors connexion</title>
    <meta name="theme-color" content="#020617" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, rgba(99, 102, 241, 0.2), #020617 65%);
        color: #e2e8f0;
        text-align: center;
        padding: 2.5rem 1.5rem;
      }
      main {
        max-width: 28rem;
        background: rgba(2, 6, 23, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 1.5rem;
        box-shadow: 0 40px 120px rgba(15, 23, 42, 0.6);
        padding: 2.25rem 2rem 2.75rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0.5rem 0;
        line-height: 1.6;
      }
      .actions {
        margin-top: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      a,
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1rem;
        border-radius: 9999px;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a {
        color: #020617;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        box-shadow: 0 12px 40px rgba(236, 72, 153, 0.25);
      }
      a:focus,
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 44px rgba(99, 102, 241, 0.35);
      }
      button {
        color: #e2e8f0;
        background: rgba(148, 163, 184, 0.12);
        border: 1px solid rgba(148, 163, 184, 0.24);
        cursor: pointer;
      }
      button:hover,
      button:focus {
        transform: translateY(-1px);
        border-color: rgba(148, 163, 184, 0.4);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Connexion perdue</h1>
      <p>Impossible de joindre Libre Antenne. Pas de panique&nbsp;! L'application fonctionne même hors ligne.</p>
      <p>Revenez quand la connexion sera rétablie ou réessayez maintenant.</p>
      <div class="actions">
        <a href="/">Réessayer</a>
        <button type="button" onclick="window.location.reload()">Actualiser la page</button>
      </div>
    </main>
  </body>
</html>
